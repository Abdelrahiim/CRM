{% extends 'base.html' %}


{% block title %}Sign Up{% endblock title %}

{% block body %}

<h2 class = "my-4 text-2xl"> Sign Up </h2>
<form action="" method="post" class = "flex flex-col gap-4 p-4  hover:drop-shadow  ">
    {% csrf_token %} 
    {{form}}
    <button
        type="submit"
        class="px-4 py-2 col-span-full bg-teal-400 rounded-lg text-white"
    >
        Sign Up
    </button>
</form>

    <script>
        const element = document.querySelector('#signup')
        element.classList.add('active')
        </script>
{% endblock body %}
