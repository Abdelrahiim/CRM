{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock title %}</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'css\dist\main.css' %}" />
		<link
			rel="shortcut icon"
			href="{% static 'imgs/_b6d60d51-22df-46ef-83ad-1b243e3035fa.jpg' %}"
			type="image/x-icon"
		/>
	</head>

	<body>
		{% include 'bars/nav_bar.html' %}
		{% include 'bars/side_bar.html' %}
		<main class="p-8 ml-64 my-16">
			{% if messages %}
			<div class="msg px-6 py-6">
				{% for message in messages %}
				<div class="px-4 py-4 bg-teal-300 rounded-xl">{{message}}</div>
				{% endfor %}
			</div>
			{% endif %} {% block body %}{% endblock body %}
		</main>

		<footer class="p-9 text-center bg-gray-200 text-gray-700">
			<div>CopyWrite (c) 2022</div>
		</footer>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
