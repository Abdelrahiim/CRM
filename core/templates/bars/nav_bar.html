{% load static %}
<nav class="fixed top-0 z-50 w-full bg-teal-300 border-b border-gray-200">
	<div class="px-3 py-3 lg:px-5 lg:pl-3">
		<div class="flex items-center justify-between">
			<div class="flex items-center justify-start">
				<a href="/" class="flex gap-2 items-center">
					<img
						src="{% static 'imgs/_b6d60d51-22df-46ef-83ad-1b243e3035fa.jpg' %}"
						alt=""
						class="block w-8 h-8 object-cover"
					/>
					<h2>Teal CRM</h2>
				</a>
			</div>

			<div class="flex items-center">
				{% if request.user.is_authenticated %}
				
				<a
					href="{% url 'team:details' active_team.id %}"
					class="text-white hover:bg-indigo-400 py-4 px-6 bg-indigo-700 rounded-xl mx-2 h"
				>
					{{active_team.name}}
				</a>
				<a
					href="{% url 'team:list' %}"
					class="text-white hover:bg-indigo-400 py-4 px-6 bg-indigo-700 rounded-xl mx-2 h"
				>
					Teams
				</a> 
				{% else %}
				<a
					href="{% url 'login' %}"
					class="text-white hover:bg-teal-400 py-4 px-6 bg-teal-700 rounded-xl mx-2 h"
				>
					LogIn
				</a>
				<a
					href="{% url 'signup' %}"
					class="text-white py-4 px-6 bg-teal-400 rounded-xl mx-2 hover:bg-teal-600"
				>
					SignUp</a
				>
			</div>
			{% endif %}
		</div>
	</div>
</nav>
