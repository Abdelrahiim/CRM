<aside
	id="logo-sidebar"
	class="fixed top-0 left-0 z-40 w-64 h-screen transition-all duration-300 ease-in-out pt-20"
	aria-label="Sidebar"
>
	<div class="h-full px-3 pb-4 overflow-y-auto bg-white">
		<!-- Side Bar -->
		<div
			class="sidebar flex-col bg-white rounded-2xl relative h-5/6 top-6 transition-all duration-300 easee shadow-lg hover:shadow-none"
		>
			<a
				id="about"
				href="{% url 'about' %}"
				class="flex items-center h-14 gap-4 ml-8 relative text-stone-800 transition-all duration-300 ease hover:text-sky-400"
				id="About"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					info
				</span>
				<h3>About Us</h3>
			</a>
			{% if request.user.is_authenticated %}
			<a
				id="dashboard"
				href="{% url 'dashboard:' %}"
				class="flex items-center h-14 gap-4 ml-8 relative text-stone-800 transition-all duration-300 ease hover:text-sky-400"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					dashboard
				</span>
				<h3>Dashboard</h3>
			</a>
			<a
				id="leads"
				href="{% url 'leads:list' %}"
				class="flex items-center h-14 gap-4 ml-8 relative text-stone-800 transition-all duration-300 ease hover:text-sky-400"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					support_agent
				</span>
				<h3>Leads</h3>
			</a>
			<a
				id="clients"
				href="{% url 'client:list' %}"
				class="flex items-center h-14 gap-4 ml-8 relative text-stone-800 transition-all duration-300 ease hover:text-sky-400"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					people
				</span>
				<h3 class>Clients</h3>
			</a>
			<a
				id="account"
				href="{% url 'my-account' %}"
				class="flex items-center h-14 gap-4 ml-8 relative text-stone-800 transition-all duration-300 ease hover:text-sky-400"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					account_circle
				</span>
				<h3>Account</h3>
			</a>

			{% if request.user.is_superuser %}
			<a
				href="/admin"
				class="flex items-center h-14 gap-4 ml-8 relative text-stone-800 transition-all duration-300 ease hover:text-cyan-400"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					admin_panel_settings
				</span>
				<h3 class>Admin</h3>
			</a>
			{% endif %}

			<a
				href="{% url 'logout' %}"
				class="flex items-center h-14 gap-4 ml-8 absolute bottom-4 w-full text-stone-800 transition-all duration-300 ease hover:text-red-600"
			>
				<span
					class="material-icons-sharp transition-all duration-300 ease"
				>
					logout
				</span>
				<h3>LogOut</h3>
			</a>

			{% endif %}
		</div>
	</div>
</aside>
