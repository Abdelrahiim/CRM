{% extends 'base.html' %}

{% block title %}{{title}} Client{% endblock title %}
{% block body %}
<div class="p-6 my-2 ">
    {% if team.plan.max_client > team.clients_team.count or title == "Edit" %}
    <h1 class="text-2xl my-2 "> {{title}} Client </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="px-4 py-2 bg-teal-400 rounded-lg text-white">
            submit
        </button>
    </form>
    {% else %}
    <div class="px-6 py-4 bg-red-500 rounded-xl text-white "> You Have Reached Your Limit</div>

    {% endif %}
</div>
{% endblock body %}
