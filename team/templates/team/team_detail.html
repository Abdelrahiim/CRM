{% extends 'base.html' %}

{% block title %} {{team.name}} {% endblock title %}

{% block body %}

        <h2 class ="text-2xl">{{team.name}}</h2>
        <p class = "mt-4"><strong> Team Owner :</strong> {{team.created_by}}</p>

            <ul>
                {% for member in team.members.all %}
                <li>{{member.username}}</li>
                {% endfor %}
            </ul>
        </div>

    </div>
    
{% endblock body %}
